<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Firestore Example</title>
</head>
<body>
  <h1>Firebase Firestore Test</h1>

  <input id="name" placeholder="Enter name">
  <input id="age" type="number" placeholder="Enter age">
  <button onclick="saveData()">Save Data</button>
  <button onclick="getData()">Get Data</button>

  <pre id="output"></pre>

  <script type="module">
    // ðŸ”¹ Import Firebase libraries dari CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¹ Config Firebase anda
    const firebaseConfig = {
      apiKey: "AIzaSyA9Bx-vBHcO_g1KgLmUkFR_pDkUq78NBe4",
      authDomain: "sawit-e1151.firebaseapp.com",
      projectId: "sawit-e1151",
      storageBucket: "sawit-e1151.firebasestorage.app",
      messagingSenderId: "149065453728",
      appId: "1:149065453728:web:f565f508214e33800e39c5"
    };

    // Init Firebase & Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”¹ Save data ke Firestore
    async function saveData() {
      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value);

      if (!name || !age) {
        alert("Please fill in both fields!");
        return;
      }

      await addDoc(collection(db, "users"), {
        name: name,
        age: age,
        time: new Date()
      });

      alert("Data saved to Firestore!");
    }

    // ðŸ”¹ Get data dari Firestore
    async function getData() {
      const querySnapshot = await getDocs(collection(db, "users"));
      let output = "";
      querySnapshot.forEach((doc) => {
        output += `${doc.id} => ${JSON.stringify(doc.data())}\n`;
      });
      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
